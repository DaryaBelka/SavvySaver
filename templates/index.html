<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SavvySaver</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Linking Font Awesome for icons -->
</head>

<body>
    <header class="App-header">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="SavvySaver Logo">
            <h1>SavvySaver</h1>
        </div>
        <nav class="nav">
            <ul>
                <li class="active"><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'transaction_list' %}">Transactions</a></li>
                <li><a href="{% url 'reports' %}">Reports</a></li>
                <li><a href="{% url 'advice' %}">Advice</a></li>

                {% if user.is_authenticated %}
                <li class="user-menu">
                    <a href="#" class="dropdown-toggle">
                        <i class="fas fa-user"></i> <!-- User icon -->
                        <span>{{ user.first_name }}</span> <!-- Display user's first name -->
                    </a>
                    <ul class="dropdown">
                        <li><a href="{% url 'update_profile' %}">Update Profile</a></li>
                        <li><a href="{% url 'logout' %}">Sign out</a></li>
                    </ul>
                </li>
                {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        <h2>Welcome to SavvySaver</h2>
        <h3>Track Your Finances, Transform Your Future</h3>
        <button class="get-started-btn" onclick="getStarted()">Get Started</button>
    </main>

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
